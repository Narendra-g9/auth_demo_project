<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Auth Demo{% endblock %}</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

 body {
  background: linear-gradient(135deg, #dce9ff, #f6f9ff);
  color: #333;
}






      /* Navbar */
      nav {
        background: #ffffff;
        padding: 15px 20px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        margin-right: 18px;
        transition: 0.3s ease;
      }

      nav a:hover {
        color: #0066ff;
      }

      /* Content container */
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Card */
      .card {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      }

      /* Messages */
      .messages {
        margin-bottom: 20px;
      }

      .message {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 14px;
        animation: fadeIn 0.4s ease;
      }

      .success { background: #d4fcd7; color: #207227; }
      .error   { background: #ffd2d2; color: #900; }
      .info    { background: #d9ecff; color: #084298; }
      .warning { background: #fff3cd; color: #664d03; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 14px;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <a href="{% url 'home' %}">Home</a>

      {% if user.is_authenticated %}
        <a href="{% url 'details' %}">Details</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>

    <!-- Main container -->
    <div class="container">
      
      <!-- Django messages -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Page content -->
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer>
      &copy; {{ request.user.username|default:"Auth Demo" }} â€” Built Using Django
    </footer>
  </body>
</html>
