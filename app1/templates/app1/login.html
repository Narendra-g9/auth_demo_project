{% extends "app1/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 style="margin-bottom: 20px;">Login</h2>

<form method="post">
  {% csrf_token %}

  <div style="margin-bottom: 15px;">
    {{ form.username.label_tag }}
    <br>
    {{ form.username }}
  </div>

  <div style="margin-bottom: 15px;">
    {{ form.password.label_tag }}
    <br>
    {{ form.password }}
  </div>

  <button type="submit"
    style="
      padding: 10px 18px;
      border: none;
      background: #0066ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    ">
    Login
  </button>

  <p style="margin-top: 15px;">
    Don't have an account?
    <a href="{% url 'register' %}" style="color: #0066ff;">Register here</a>
  </p>
</form>
{% endblock %}
